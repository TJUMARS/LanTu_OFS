<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海洋预报可视化</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            width: 80%;
            height: 80%;
        }

        /* 左侧选项框样式 */
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            border-right: 2px solid #ddd;
            padding: 10px;
        }

        .sidebar select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }

        .sidebar button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #45a049;
        }

        /* 右侧图片显示窗口 */
        .image-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border: 2px solid #ddd;
            padding: 20px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 左侧选项框 -->
    <div class="sidebar">
        <h3>选择海洋预报类型</h3>
        <select id="forecastSelect">
            <option value="forecast1">预报类型 1</option>
            <option value="forecast2">预报类型 2</option>
            <option value="forecast3">预报类型 3</option>
        </select>
        <button id="loadImageButton">加载图像</button>
    </div>

    <!-- 右侧图片显示窗口 -->
    <div class="image-container">
        <img id="forecastImage" src="" alt="海洋预报图像" />
    </div>
</div>

<script>
    document.getElementById('loadImageButton').addEventListener('click', function() {
        // 根据选项框的选择加载不同的图片
        const forecastType = document.getElementById('forecastSelect').value;
        let imageUrl = '';

        if (forecastType === 'forecast1') {
            imageUrl = 'https://example.com/forecast1.jpg'; // 替换为你的图片URL
        } else if (forecastType === 'forecast2') {
            imageUrl = 'https://example.com/forecast2.jpg'; // 替换为你的图片URL
        } else if (forecastType === 'forecast3') {
            imageUrl = 'https://example.com/forecast3.jpg'; // 替换为你的图片URL
        }

        // 设置图片的 URL
        document.getElementById('forecastImage').src = imageUrl;
    });
</script>

</body>
</html>
